<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <div id="system">
        <div id="tree"></div>
        <!--<input type="text" id="firstName-text" placeholder="הקלד את שמך הפרטי כאן...">-->
        <button id="submit-changes">שלח שינויים</button>
    </div>


    <div id="chat-container">
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div id="input-container">
            <input type="file" id="file-input" hidden></input>
            <label for="file-input" id="file-input-label" class="fa fa-paperclip"></label>

            <input type="text" id="user-input" placeholder="הקלד את ההודעה שלך כאן...">
            
            <button id="send-btn"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
</html>
